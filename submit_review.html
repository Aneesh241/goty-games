<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Submit Your Review</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: beige;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 204, 0, 0.5);
            margin-top: 50px;
        }
        h1 {
            color: #ffcc00;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn {
            background-color: #ffcc00;
            color: #121212;
            font-size: 18px;
            font-weight: 700;
            padding: 12px;
            border: none;
            border-radius: 50px;
            box-shadow: 0px 0px 12px rgba(255, 204, 0, 0.7);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .btn:hover {
            transform: scale(1.1);
            background-color: #e6b800;
            box-shadow: 0px 0px 18px rgba(255, 204, 0, 1);
        }
        .video-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Submit Your Review</h1>
        <form action="video.html" method="GET">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="review" rows="5" placeholder="Write your review here..." required></textarea>
            <button type="submit" class="btn">Submit Review</button>
        </form>
    </div>
</body>
</html>
