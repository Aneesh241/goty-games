<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Thank You!</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: beige;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 204, 0, 0.5);
            margin-top: 100px;
        }
        h1 {
            color: #ffcc00;
        }
        p {
            font-size: 18px;
        }
        .btn {
            background-color: #ffcc00;
            color: #121212;
            font-size: 18px;
            font-weight: 700;
            padding: 12px;
            border: none;
            border-radius: 50px;
            box-shadow: 0px 0px 12px rgba(255, 204, 0, 0.7);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .btn:hover {
            transform: scale(1.1);
            background-color: #e6b800;
            box-shadow: 0px 0px 18px rgba(255, 204, 0, 1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You for Your Review!</h1>
        <p>I know you don't have a life,but yea seriously thank you for your review...</p>
        <a href="index.html" class="btn">Back to Home</a>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="btn">Leave another review</a>
    </div>
</body>
</html>
