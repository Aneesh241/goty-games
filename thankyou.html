<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Thank You!</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: beige;
            text-align: center;
        }
        .container {
            max-width: 600px;
            width: 90%;
            margin: auto;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 204, 0, 0.5);
            margin-top: 100px;
        }
        h1 {
            color: #ffcc00;
        }
        p {
            font-size: 18px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .btn {
            flex: 1;
            min-width: 150px;
            max-width: calc(50% - 5px);
            background-color: #ffcc00;
            color: #121212;
            font-size: 18px;
            font-weight: 700;
            padding: 12px;
            border: none;
            border-radius: 50px;
            box-shadow: 0px 0px 12px rgba(255, 204, 0, 0.7);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            text-align: center;
        }
        .btn:active {
            transform: scale(0.9);
            box-shadow: 0px 0px 8px rgba(255, 204, 0, 0.5);
        }
        .btn:hover {
            transform: scale(1.1);
            background-color: #e6b800;
            box-shadow: 0px 0px 18px rgba(255, 204, 0, 1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You for Your Review!</h1>
        <p>I know you don't have a life, but yea seriously thank you for your review...</p>
        <div class="button-container">
            <a href="index.html" class="btn" target="_self">Back to Home</a>
            <a href="https://www.youtube.com/watch?v=oHg5SJYRHA0" class="btn" target="_blank">Leave another review</a>
        </div>
    </div>
</body>
</html>
